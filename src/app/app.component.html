<form [formGroup]="form" class="container">
  <div class="form-control">
    <label>password:</label>
    <input formControlName="password" type="password">
    <div class="error"
      *ngIf="(passwordControl.touched || passwordControl.dirty) && passwordControl.hasError('upperCaseError')">
      input should have at least one uppercase character
    </div>
    <div class="error"
      *ngIf="(passwordControl.touched || passwordControl.dirty) && passwordControl.hasError('loweCaseError')">
      input should have atLeast one lowercase letter
    </div>
    <div class="error"
      *ngIf="(passwordControl.touched || passwordControl.dirty) && passwordControl.hasError('symbolError')">
      input should have atLeast one symbol like: !#$%^&*()&#64;
    </div>
  </div>

  <div class="form-control">
    <label>Confirm password:</label>
    <input formControlName="confirmPassword" type="password">
    <div *ngIf="(confirmPasswordControl.touched || confirmPasswordControl.dirty)
       && confirmPasswordControl.hasError('passwordIsNotMatch')" class="error">
      password and confirm password is not matched!
    </div>
  </div>

</form>
<router-outlet />
